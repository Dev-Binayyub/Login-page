<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REGISTRATION FORM</title>
    <link rel="stylesheet" href="style.css">  <!--Used to link t external css file-->
    <script type="text/javascript" src="script.js"></script> <!--Used to link t external script file-->
</head>
<body>
    <div class="full-page">
        <div class="navbar">
            <div>
                <a href="website.html">Dev-Binayyub</a>
            </div>
            <nav>
                <ul id="MenuItem">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                    <li><button class="loginbtn" onclick="document.getElementById(
                    'login-form').style.display='block'" style="width:auto;">Log In</button>
                    </li>
                </ul>
            </nav>
            <!--Up here we just make our navigation bar with all the menus we need-->
        </div>

        <div id="login-form" class="login-page"> <!--creating the form-box-->
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button"onclick="login()"class="toggle-btn">Log In</button>
                    <button type="button"onclick="register()"class="toggle-btn">Register</button>                       
                </div>
                <form id="login" class="input-group-login"> <!--creating login form-->
                    <input type="text" class="input-field"placeholder="Email Id"required>
                    <input type="password" class="input-field"placeholder="Enter password"required>
                    <input type="checkbox" class="check-box"><span>Remember password</span><button type="submit"
                    class="submit-btn">Log in</button>
                </form>
                <form id="register" class="input-group-register"><!--creating registration form-->
                    <input type="text" class="input-field"placeholder="First name"required>
                    <input type="text" class="input-field"placeholder="Last name"required>
                    <input type="email" class="input-field"placeholder="Email Id"required>
                    <input type="password" class="input-field"placeholder="Enter password"required>
                    <input type="password" class="input-field"placeholder="Comfirm password"required>
                    <input type="checkbox" class="check-box"><span>I agree to the terms and conditions</span><button type="submit"
                    class="submit-btn">Register</button>
                </form>
            </div>
        </div>
    </div>

   <script type="text/javascript">
        //the script  here helps the login&register to move correctly...
        var x=document.getElementById('login');
        var y=document.getElementById('register');
        var z=document.getElementById('btn');
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }
        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>
    <!--the code below describes the behavior of 
    login&register when you click on it disappears-->
    <script>
        var modal = document.getElementById('login-form');
        window.onclick= function(event)
        {
            if (event.target == modal)
            {
                modal.style.display = "none";
            }

        }
    </script>
</body>
</html>
